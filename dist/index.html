<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main-container">
      <div class="nav">
        <form id="form" action="">
          <label for="city">Enter City</label>
          <input type="text" name="city" id="city" />
          <button id="submit">Enter</button>
        </form>
        <p>or</p>
        <button id="getLocation">Get Current Location</button>
      </div>
      <div class="main">
        <div class="items b1 city">
          <h3 class="text-city">Thrissur, IN</h3>
        </div>

        <div class="items b2">
          <h2 class="current-date">2/7/2023</h2>
          <h1 class="current-time">9:50:20 PM</h1>
        </div>

        <div class="items b3">
          <h3 class="visibility">Visibility <span class="visibilityS">5</span> K.M</h3>
        </div>

        <div class="items b4">
          <h2 class="clouds">Clouds</h2>
          <h3 class="description">few clouds</h2>
        </div>

        <div class="items b5 temp">
          <div class="mainTempDiv">
            <h1 class="temp-text main-temp">30</h1>
            <p class="temp-text">&#8451;</p>
          </div>
          <div class="feels-like-div">
            <h3 class="feels-like">Feels Like <span class="feel">20</span></h3>
            <p class="feels-like-text">&#8451;</p>
          </div>
        </div>

        <div class="items b6">
          
        </div>

        <div class="items b7"></div>

        <div class="items b8">
          <h2>Atmospheric pressure at:</h2>
          <h3 class="seaLevel">Sea Level <span class="seaLevelS">1010</span> mb</h3>
          <h3 class="grndLvl">Ground Level <span class="grndLvlS">1011</span> mb</h3>
        </div>

        <div class="items b9"></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
